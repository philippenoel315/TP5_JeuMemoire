<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" lang="fr" xml:lang="fr">


<head>
    <meta charset="utf-8" />
    <title>Jeu de mémoire alpha 1</title>

    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="css/styles.css" />

</head>


<body class="container">

    <h1>Jeu de mémoire</h1>
    <br />

    <h2>Interface</h2>

    <!--Division réservée à l'interface-->
    <section id="interface" class="arrierePlan">

        <!--Section réservée aux champs et affichage du temps-->
        <div id="champs" >
            <div>
                <label for="nbPaires">Nombre de paires</label> <br />
                (1 pair = 2 cartes)
                <input type="number" id="nbPaires" name="nbPaires" value="6" min="3" max="10" maxlength="2">
            </div>
          
            <div>
                <label for="minuteur">Temps (secondes)</label>
                <input type="number" id="nbSecondes" name="nbSecondes" value="60" min="10" max="120" maxlength="2">
            </div>
       
            <div>
                <strong>Minuterie : </strong>
                <div id="timer" class="minuterie"> 0 </div>    
            </div>
           
        </div>
    
        
        <!--Section réservée aux boutons-->
        <div id="boutons">
            <div class="boutons">
                <button id="btnGenererCartesDepart">Générer les cartes (1)</button>
                <button type="button" id="btnAfficherJeu">Afficher le jeu (2)</button>
                <button type="button" id="btnTerminer" class="btnTerminer">Terminer le jeu</button>
                <button type="button" id="btnMusique">Musique on/off</button>
                
               
               
            </div>
        </div>
    </section>



    <h2>Jeu </h2>
    <main >
        <!--Division dans laquelle les cartes vont s'ajouter à partir du JS-->
        <section id="cartes">
            

        </section>
    </main>

    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/javascript.js" defer></script>

</body>

</html>
